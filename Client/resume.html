<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Edit Resume</title>
</head>
<body>
        <!-- header -->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="index.html" class="nav_logo">HOME</a>
    
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#resume.html" class="nav_link">
                                <!-- <i class='bx bx-user nav_icon'></i> -->
                                Edit Resume
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume_left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        <div class="home_container section bd-grid">
                            <div class="home_data bd-grid">
                                <img src="assets/img/#.jpg" alt="" class="home_img">
    
                                <h1 class="home_title"></h1>
                                    <span>
                                        <label for="fname">First name:</label><br>
                                        <input type="text" id="fname" name="fname"><br> 
                                        <b> 
                                            <label for="lname">Last name:</label><br>
                                            <input type="text" id="lname" name="lname"><br><br>
                                        </b>
                                    </span>
                                <h3 class="home_profession">
                                    <label for="profession">Your profession:</label><br>
                                    <input type="text" id="profession" name="profession"><br>
                                </h3>
    
                                <!-- Button to download your CV saved in the pdf folder. Avaible for mobile -->
                                <!-- <div>
                                    <a download="" href="assets/pdf/index.html" class="home_button-mobil">Download</a>
                                </div> -->
                            </div>
    
                            <div class="home_address bd-grid">
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-map home_icon'></i>
                                        <label for="city">:</label>
                                        <input type="text" id="city" name="city"><br>
                                    </span>
                                </span>
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-envelope home_icon'></i>
                                        <label for="email">:</label>
                                        <input type="email" id="email" name="email"><br>
                                    </span>
                                </span>
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-phone home_icon'></i>
                                        <label for="Phone">:</label>
                                        <input type="tel" id="Phone" name="Phone"><br>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </section> 

                    <i class='bx bx-save generate-pdf'></i>
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        <h2 class="section-title">SOCIAL</h2>
    
                        <div class="social_container bd-grid">
                            <a href="https://www.linkedin.com/in/gayemce/" target="_blank" class="social_link">
                                <span>
                                    <i class='bx bxl-linkedin-square social_icon'></i>
                                    <label for="linkedin">:</label>
                                    <input type="text" id="linkedin" name="linkedin"><br>
                                </span>
                            </a>
                            <a href="https://github.com/gayemce" target="_blank" class="social_link">
                                <span>
                                    <i class='bx bxl-github social_icon'></i>
                                    <label for="github">:</label>
                                    <input type="text" id="github" name="github"><br>
                                </span>
                                
                            </a>
                            <a href="https://medium.com/@gayemce" target="_blank" class="social_link">
                                <span>
                                    <i class='bx bxl-medium social_icon'></i>
                                    <label for="medium">:</label>
                                    <input type="text" id="medium" name="medium"><br>
                                </span>
                            </a>
                        </div>
                    </section>
    
                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile">
                        <h2 class="section-title">Profile</h2>
    
                        <p class="profile_description">
                            <label for="profile">Your Profile:</label></p>
                            <textarea id="profile" name="profile" rows="4" cols="30"></textarea>
                            <br>
                        </p>
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        <h2 class="section-title">Education</h2>
    
                        <div class="education_container bd-grid">
                            <div class="education_content">
                                <div class="education_time">
                                    <span class="education_rounder"></span>
                                    <span class="education_line"></span>
                                </div>
    
                                <div class="education_data bd-grid">
                                    <h3 class="education_title"></h3>
                                    <span>
                                        <label for="depertmant">Depertmant:</label>
                                        <input type="text" id="depertmant" name="depertmant"><br>
                                    </span>
                                    <span class="education_studies">
                                        <span>
                                            <label for="univercity">Univercity:</label>
                                            <input type="text" id="Univercity" name="Univercity"><br>
                                        </span>
                                    </span>
                                    <span class="education_year">
                                        <span>
                                            <label for="year">Education Year:</label>
                                            <input type="number" id="year" name="year"><br>
                                        </span>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </section>
    
    
                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills">
                        <h2 class="section-title">Skills</h2>
    
                        <div class="skills_content bd-grid">
                            <ul class="skills_data">
                                <li class="skills_name">
                                    <span class="skills_circle"></span>
                                    <span>
                                        <label for="year">Skills:</label>
                                        <input type="number" id="year" name="year"><br>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </section>
    
                </div>
    
                <div class="resume_right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        <h2 class="section-title">Experience</h2>
    
                        <div class="experience_container bd-grid">
                            <div class="experience_content">
                                <div class="experience_time">
                                    <span class="experience_rounder"></span>
                                    <span class="experience_line"></span>
                                </div>

                                <div class="experience_data bd-grid">
                                    <h3 class="experience_title"></h3>
                                        <label for="experience">Experience:</label>
                                        <input type="text" id="experience" name="experience">
                                    <div class="experience_company"></div>
                                        <label for="year-departmant">Year and Depertmant:</label>
                                        <input type="text" id="year-departmant" name="year-departmant">
                                    <p class="experience_description"></p>
                                        <label for="description">Description:</label>
                                        <textarea  id="description" name="description" rows="4" cols="40"></textarea>
                                </div>  
                            </div>
                        </div>
                    </section>
    
                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        <h2 class="section-title">Certificates</h2>
    
                        <div class="certificate_container bd-grid">
                            <div class="certificate_content">
                                <h3 class="cerficate_title"></h3>
                                    <label for="experience">Certificate:</label><br>
                                    <input type="text" id="certificate" name="certificate">
                                <p class="certificate_description"></p>
                                    <label for="certificate_description">Description:</label><br>
                                    <textarea  id="certificate_description" name="certificate_description" rows="4" cols="40"></textarea>
                            </div>
                        </div>
                    </section>
    
                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        <h2 class="section-title">References</h2>
    
                        <div class="references_container bd-grid">
                            <div class="references_content bd-grid">
                                <span class="references_subtitle"></span>
                                    <span>
                                        <label for="references_subtitle">Reference Subtitle:</label>
                                        <input type="text" id="references_subtitle" name="references_subtitle"><br>
                                    </span>
                                <h3 class="references_title"></h3>
                                    <span>
                                        <label for="references_title">References Title:</label>
                                        <input type="text" id="references_title" name="references_title"><br><br>
                                    </span>
                                <ul class="references_contact">
                                    <li>
                                        <span>
                                            <label for="references_phone">Phone:</label>
                                            <input type="tel" id="references_phone" name="references_phone"><br><br>
                                        </span>  
                                    </li>
                                    <li>
                                        <span>
                                            <label for="references_email">Email:</label>
                                            <input type="email" id="references_email" name="references_email"><br>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
    
                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        <h2 class="section-title">Languages</h2>
    
                        <div class="languages_container">
                            <ul class="languages_content bd-grid">
                                <li class="languages_name">
                                    <span class="languages_circle"></span>
                                    <span>
                                        <label for="languages">Languages:</label>
                                        <input type="text" id="languages" name="languages"><br>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        <h2 class="section-title">Interests</h2>
    
                        <div class="interests_container bd-grid">
                            <div class="interests_content">
                                <!-- <i class='bx bx-headphone interests_icon'></i> -->
                                <span class="interests_name"></span>
                                <span>
                                    <label for="interests_name">Interests:</label>
                                    <input type="text" id="interests_name" name="interests_name"><br>
                                </span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>        
        </main>
</body>
</html>
