                                </span> -->
    
                                <h1 class="home_title"></h1>

                                        <b> 
                                            <label for="input-surname">Last name:</label><br>
                                            <input onkeyup="keyupInputandSetValue('surname',event)" type="text" id="input-surname" style="width: 150px;"><br><br>
                                        </b>
                                    </span>
                                <h3 class="home_profession">
                                    <label for="input-profession">Your profession:</label><br>

                                </h3>
                            </div>
    
                            <div class="home_address bd-grid">
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-map home_icon'></i>
                                        <label for="input-address">:</label>
                                        <input onkeyup="keyupInputandSetValue('address',event)" type="text" id="input-address" style="width: 150px;"><br>
                                    </span>
                                </span>
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-envelope home_icon'></i>
                                        <label for="input-email">:</label>
                                        <input onkeyup="keyupInputandSetValue('email',event)" type="email" id="input-email" style="width: 150px;"><br>
                                    </span>
                                </span>
                                <span class="home_information">
                                    <span>
                                        <i class='bx bx-phone home_icon'></i>
                                        <label for="input-phone">:</label>
                                        <input onkeyup="keyupInputandSetValue('phone',event)" type="tel" id="input-phone" style="width: 150px;"><br>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </section> 
    
                    <i class='bx bx-save button-save'></i>
                    <i onclick="hideEditForm()" class='bx bx-plus bx-rotate-135 button-cancel'></i>

                    <section class="social section">

                            <label for="input-profile">Your Profile:</label></p>
                            <textarea onkeyup="keyupInputandSetValue('myProfile',event)" id="input-profile" rows="10" cols="25"></textarea>

                                    </span>

                                    <span>
